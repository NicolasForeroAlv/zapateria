<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Zapatos Urbanos - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#0d6efd;">
      <div class="container">
        <a class="navbar-brand" href="#">Zapatos Urbanos</a>
        <a class="btn btn-outline-light" href="cart.html">Carrito</a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="row mb-4">
        <div class="col-md-8">
          <h1>Cat√°logo</h1>
        </div>
        <div class="col-md-4">
          <form id="searchForm" class="row gx-2">
            <div class="col-12 mb-2">
              <input id="searchName" class="form-control" placeholder="Buscar por nombre">
            </div>
            <div class="col-6">
              <input id="priceMin" type="number" class="form-control" placeholder="Precio min">
            </div>
            <div class="col-6">
              <input id="priceMax" type="number" class="form-control" placeholder="Precio max">
            </div>
            <div class="col-12 mt-2">
              <button class="btn btn-primary w-100">Filtrar</button>
            </div>
          </form>
        </div>
      </div>

      <div id="products" class="row"></div>
    </main>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
      <div id="liveToast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">Producto agregado al carrito</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
